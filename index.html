<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker-Game</title>
    <script defer src="script.js"></script>
    <link  defer rel="stylesheet" href="styles.css" />
</head>
<body>

    <header class="header">
        <h1>Clicker App</h1>
    </header>
    
    <main class="main-content">
        <section class="clicker-container">
            <div id="target-grid" class="target-grid">
                <div id="target">target</div>
            </div>
        </section>

        <section class="controls">
            <div class="buttons">
                <button id="start-btn" class="start">Start</button>
                <button id="stop-btn" class="stop">Stop</button>
            </div>            
            <div class="score">
                <h2 id="hits-title">Hits: </h2>
                <h2 id="hits-display">0</h2>
                <h2 id="miss-title">Misses: </h2>
                <h2 id="miss-display">0</h2>
            </div>
            <div id="time-container">
                <h2 id="timer-label">Timer: </h2>
                <h2 id="timer">TIME</h2>
            </div>
        </section>







    </main>
</body>
</html>
